<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Systems Growth Audit</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ["Open Sans", "sans-serif"],
            heading: ["Outfit", "sans-serif"],
          },
        },
      },
    };
  </script>

  <style>
    @import url("https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Outfit:wght@500;700&display=swap");
    body {
      background-color: #020617;
      margin: 0;
      font-family: "Open Sans", sans-serif;
      color: #e2e8f0;
    }
  </style>
</head>

<body>
<div id="root-systems-audit"></div>

<script>
const { useState, createElement: e } = React;

/* ---------- ICONS ---------- */
const Icon = (path) =>
  ({ className }) =>
    e("svg", { className, viewBox:"0 0 24 24", fill:"none", stroke:"currentColor", strokeWidth:2 },
      e("path",{ d:path })
    );

const UserIcon = Icon("M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2M12 7a4 4 0 1 0 0-8");
const Mail = Icon("M4 4h16v16H4z M22 6l-10 7L2 6");
const Eye = Icon("M2 12s4-7 10-7 10 7 10 7-4 7-10 7-10-7-10-7");
const Settings = Icon("M12 2v2M12 20v2M4.93 4.93l1.41 1.41M17.66 17.66l1.41 1.41");
const Clock = Icon("M12 6v6l4 2");
const Users = Icon("M17 21v-2a4 4 0 0 0-4-4H7");
const Star = Icon("M12 2l3 7h7l-5.5 4.5L18 21l-6-4-6 4 1.5-7.5L2 9h7z");
const ArrowRight = Icon("M5 12h14M13 5l7 7-7 7");

/* ---------- APP ---------- */
const SystemsAudit = () => {
  const [step, setStep] = useState(-1);
  const [answers, setAnswers] = useState({});
  const [done, setDone] = useState(false);

  const WEBHOOK =
    "https://hook.eu2.make.com/431z6eu25lw47aybg7o3uts2uwq859ez";

  const steps = [
    { id:"name", type:"text", label:"What is your first name?" },
    { id:"email", type:"email", label:"What is your work email?" },

    { id:"visibility", type:"rating", label:"Visibility & Awareness",
      symptoms:["Hard to find","Low inbound","Unclear positioning"] },

    { id:"operations", type:"rating", label:"Operations & Manual Work",
      symptoms:["Too manual","Owner-dependent","Disconnected tools"] },

    { id:"time", type:"rating", label:"Time & Capacity",
      symptoms:["Low leverage work","No growth time"] },

    { id:"ai", type:"rating", label:"AI Usage",
      symptoms:[
        "No AI yet",
        "Tried but not useful",
        "Occasional use",
        "Regular but limited",
        "AI saves real time"
      ] },

    { id:"automation", type:"rating", label:"Automation Level",
      symptoms:[
        "No automation",
        "Some automations",
        "Broken workflows",
        "Mostly automated",
        "Highly automated"
      ] },

    { id:"priority", type:"single", options:[
      "More visibility",
      "More clients",
      "Less manual work",
      "More time"
    ] }
  ];

  const submit = async () => {
    await fetch(WEBHOOK, {
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body: JSON.stringify({
        ...answers,
        submittedAt: new Date().toISOString()
      })
    });
    setDone(true);
  };

  if (step === -1)
    return e("div",{ className:"min-h-screen flex items-center justify-center p-6" },
      e("div",{ className:"bg-slate-900 p-10 rounded-xl max-w-xl text-center" },
        e("h1",{ className:"text-4xl font-heading mb-4" },"Systems Growth Audit"),
        e("p",{ className:"text-slate-300 text-lg" },
          "Identify the bottlenecks slowing down your scaling."
        ),
        e("p",{ className:"text-slate-400 text-sm mt-4" },
          "By completing this audit, you give us permission to email you and send you your scores."
        ),
        e("button",{
          onClick:()=>setStep(0),
          className:"mt-6 bg-purple-600 px-6 py-3 rounded-lg"
        },"Start Audit")
      )
    );

  if (done)
    return e("div",{ className:"min-h-screen flex items-center justify-center" },
      e("h2",{ className:"text-3xl font-heading" },
        "Audit complete — check your email ✨"
      )
    );

  const current = steps[step];

  return e("div",{ className:"min-h-screen p-6 max-w-xl mx-auto" },
    e("h2",{ className:"text-2xl font-heading mb-4" }, current.label),

    current.type === "text" || current.type === "email"
      ? e("input",{
          className:"w-full p-4 bg-slate-800 rounded",
          onChange:e=>setAnswers({...answers,[current.id]:e.target.value})
        })
      : null,

    current.type === "rating"
      ? current.symptoms.map((s,i)=>
          e("button",{
            key:i,
            onClick:()=>setAnswers({...answers,[current.id]:i+1}),
            className:"block w-full text-left p-3 my-2 bg-slate-800 rounded"
          },s)
        )
      : null,

    current.type === "single"
      ? current.options.map(o=>
          e("button",{
            key:o,
            onClick:()=>setAnswers({...answers,[current.id]:o}),
            className:"block w-full text-left p-3 my-2 bg-slate-800 rounded"
          },o)
        )
      : null,

    e("button",{
      className:"mt-6 bg-purple-600 px-6 py-3 rounded",
      onClick:()=> step < steps.length-1 ? setStep(step+1) : submit()
    }, step === steps.length-1 ? "Finish" : "Next")
  );
};

ReactDOM.createRoot(document.getElementById("root-systems-audit"))
  .render(e(SystemsAudit));
</script>
</body>
</html>
